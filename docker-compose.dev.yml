services:
  mongodb:
    image: mongo
    restart: always
    env_file:
      - ./apps/snaps/.env
    ports:
      - ${MONGO_PORT}:${MONGO_PORT}
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASS}
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
    volumes:
      - mongo-data:/data/db

  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    container_name: minio-local

    ports:
      - "9000:9000" #(S3 API)
      - "9001:9001" #(Web Console)

    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin

    volumes:
      - minio-data:/data
  auth-db:
    image: mysql:9.4.0
    restart: always
    env_file:
      - ./apps/auth/.env
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASS}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASS}
    command: ["", "arg"]
  nowhere-snaps:
    env_file:
      - ./apps/snaps/.env
    container_name: nest-dev
    build:
      context: .
      dockerfile: ./apps/snaps/Dockerfile
      target: dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./apps/snaps:/usr/src/apps/snaps
      - ./libs:/usr/src/libs
      - ./uploads:/usr/src/apps/uploads
      - /usr/src/node_modules
    depends_on:
      - mongodb

    ports:
      - "3000:3000"
    command: pnpm nx start snaps

  nowhere-auth:
    container_name: nowhere-auth-dev
    env_file:
      - ./apps/auth/.env
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./apps/auth:/usr/src/apps/auth
      - ./libs:/usr/src/libs
      - /usr/src/node_modules
    command: pnpm nx start auth
    ports:
      - "3001:3001"
      - "50051:50051"
    depends_on:
      - auth-db

  nowhere-storage:
    env_file:
      - ./apps/storage/.env
    container_name: nowhere-storage-dev

    build:
      context: .
      dockerfile: ./apps/storage/Dockerfile
      target: dev
    volumes:
      - ./apps/storage:/usr/src/apps/storage
      - ./libs:/usr/src/libs
      - /usr/src/node_modules
    command: pnpm nx start storage
    ports:
      - "3002:3002"
      - "50052:50051"

  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
  mongo-data:
  minio-data:
