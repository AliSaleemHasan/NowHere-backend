
syntax = "proto3";

package Credentials;

import "google/protobuf/timestamp.proto";

service Credentials {
    rpc validateAuthUser(ValidateUserAuthDto ) returns (AuthUser);
    rpc validateAuthToken(ValidateTokenAuthDto) returns (AuthUser) ;
}

enum AuthUserRole{
  ADMIN =0;
  USER = 1;
}

message AuthUser{
  string Id = 1;
  string password = 2;
  string email = 3;
  bool isActive = 4;
  string role = 5;
  google.protobuf.Timestamp lastLoginAt = 6;

}

message ValidateUserAuthDto{
    string email= 1;
    string password = 2;
}


message ValidateTokenAuthDto{
  string token=1;
}